<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <!-- carregando nosso polyfill -->
    <script src="js/app/polyfill/es6.js"></script>
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    <div id="mensagemView"></div><!-- div que irá receber a Menssagem da view JS -->
    <form class="form" onsubmit="negociacaoController.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <!-- alterou para input text e ainda esta com um placeholder -->
            <input type="text" placeholder="dd/mm/aaaa" id="data" class="form-control" required autofocus/>        
        </div>   
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-success" type="submit">Incluir</button>
        <a class="btn btn-primary " type="button" href="./post.html" style="float: right;">Enviar Ao Servidor</a>
    </form>
    <br><br>
    <div class="text-center">
        <button onclick="negociacaoController.importaNegociacoes()" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negociacaoController.apagar()" class="btn btn-danger text-center" type="button">
            Apagar
        </button>
        <br><br>
        <p style="float:left;"><strong>OBS:</strong> Para ordenar as negociações em ordem crescente dê um clique no cabeçalho (coluna), para inverter a ordem de outro clique!</p>
    </div> 
    
    <div id="negociacoesView"></div> <!-- div que irá receber a tabela da view JS -->

    <!-- Importação Scripts -->
    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script src="js/app/services/ProxyFactory.js"></script>
    <script src="js/app/helpers/Bind.js"></script>
    <script src="js/app/services/NegociacaoService.js"></script>
    <script src="js/app/services/HttpService.js"></script>
    <!-- instancia de negociacao controler -->
    <script>
        var negociacaoController = new NegociacaoController();
    </script>

</body>
</html>
