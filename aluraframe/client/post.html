<!-- aluraframe/client/post.html -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    <h1 class="text-center">Enviando Negociações</h1>
    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-success" type="submit" onclick="sendPost(event)">Enviar dados para servidor</button>
    </form>

    <script>

        function sendPost(event) {

            event.preventDefault();

            console.log("Enviando post");

            const $ = document.querySelector.bind(document);
            const inputData = $('#data');
            const inputQuantidade = $('#quantidade');
            const inputValor = $('#valor');

            const negociacao = {
                data: inputData.value,
                quantidade: inputQuantidade.value,
                valor: inputValor.value
            };

            const xhr = new XMLHttpRequest(); //instâcia a classe 
        
                xhr.open('POST', '/negociacoes', true); //abrindo conxão com o servidor
                xhr.setRequestHeader("Content-type", "application/json"); // setando para onde enviar requisição

                /* configuralões AJAX */
                xhr.onreadystatechange = () => {

                    if (xhr.readyState == 4) {

                        if (xhr.status == 200) {
                        inputData.value = '';
                        inputQuantidade.value = 1;
                        inputValor.value = 0.0;
                        inputData.focus();
                        alert('Negociação enviada com sucesso');
                    } else {
                        alert(`Não foi possível enviar a negociação: ${xhr.responseText}`);
                    }
                }            

             }

                xhr.send(JSON.stringify(negociacao)); //envia requisiçao de conexão

        }
    </script>
</body>
</html>
